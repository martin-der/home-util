notifications:
    webhooks:
        urls:
            - "https://scalar.vector.im/api/neb/services/hooks/dHJhdmlzLWNpLyU0MG1hcnRpbi1kZXIlM0FtYXRyaXgub3JnLyUyMXdUSkd6b2NHeGFOVEpBY1h3dSUzQW1hdHJpeC5vcmc"
